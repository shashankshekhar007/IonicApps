<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <button ion-button (click)="takePhoto()">Take photo</button>
  <button ion-button [navPush]="camera1"> Camera </button>
  <button ion-button [navPush]="recorder1"> Recorder </button>
  <p align="center"><img src="{{ myphoto }}"></p>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <button ion-button primary (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</button>
        <button ion-button primary (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</button>
      </ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;">
      <p>{{audio.filename}}</p>
      <button ion-button clear item-end large (click)="playAudio(audio.filename, i)" *ngIf="!audioListPlaying[i]"><ion-icon name="play"></ion-icon></button>
      <button ion-button clear item-end large (click)="pauseAudio(audio.filename, i)" *ngIf="audioListPlaying[i]"><ion-icon name="pause"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
